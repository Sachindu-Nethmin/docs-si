      - samples/
      - develop/
      - admin/
      - connectors/
      - ref/
    stay_expanded_when_url_starts_with:
      # Stay expanded only in own section
      - setup/
      - admin/

  # GROUP 2: Develop - Collapsed everywhere except own pages
  - title: Develop
